<script type="text/javascript">
	$(function() {
		$('#submenu li').each(function() {
			if(window.location.pathname.split('/')[1] == $(this).data('module'))
			{
				$(this).addClass('active');
			}
		});
		$('#submenu li').click(function() {
			window.location = $(this).find('a').attr('href');
		});
	});
</script>

	<ul id="submenu">

	</ul>
</div>
