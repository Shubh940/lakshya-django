{% block meta %}
<title>Lakshya Team Page</title>
<meta name="description" content="Lakshya an NIT Warangal alumni led registered organization">
<meta name="keywords" content="Alumni, Students and Faculty of NITW working together to bring social change" />
<script src="{{STATIC_URL}}js/jquery.min.js"></script>  

<script type="text/javascript">
$(document).ready(function() {
  $('#payform').submit()
    } );
</script>

{% endblock %}
{% block content %}
<div class = "content_with_page_title left">
  <div class="content_div">
    <div id = "redirecting">
      <p>Redirecting to the Payment Gateway</p>
    </div>
  </div>

  <form action="https://secure.ccavenue.com/TransactionInitiator" id="payform" method="POST">
  {% for name, value in payment_dict.iteritems %}
    <input  type="hidden" name="{{ name }}" value="{{ value }}"/>
  {% endfor %}
  </form>

</div>
{% endblock content %}
